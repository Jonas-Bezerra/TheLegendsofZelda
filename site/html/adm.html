<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="../icons/triforceIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/adm.css">
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../icons/iconZelda.png" alt="">
        </div>
        <div class="menu">
            <ul>
                <li class="menuHeader">
                    <img src="../icons/user.png" alt="icone log-in"><span>Jonas B</span>
                    <!--span para nome de usuario-->
                </li>
            </ul>
        </div>
    </header>
    <div class="imagemADM">
        <div class="bemVindo">
            Bem vindo ADM!
        </div>

        <div class="editalPost">
            <span class="tituloEdital">Faça um post no edital aqui!</span>
            <br>
            <textarea name="" id="" cols="30" rows="10" wrap
                placeholder="Voce pode ajustar o tamanho do campo de texto no canto inferior direito"></textarea>
            <br>
            <button class="btnPublicar">Publicar</button>
        </div>

    </div>

</body>

</html>
